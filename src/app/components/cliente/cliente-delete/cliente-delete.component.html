<div class="container mat-elevation-z10">
    <form action="" class="form">
        <h1 class="fullWidth">Deletar Cliente</h1>
        <img class="fullWidth" src="assets/img/cliente-create.svg" alt="">

        <section class="section">
            <mat-checkbox  class="margin" color="primary"  [disabled]="true" >Admin</mat-checkbox>
            <mat-checkbox class="margin"  color="primary" [disabled]="true"  >Cliente</mat-checkbox>
            <mat-checkbox class="margin"  color="primary"  [disabled]="true" >Cliente</mat-checkbox>
          </section>

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Nome</mat-label>
              <input 
              matInput
              [(ngModel)]="cliente.nome"
              name="nome"
              [disabled]="true">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>CPF</mat-label>
              <input 
              matInput 
              [(ngModel)]="cliente.cpf"
              name="cpf"
              [disabled]="true">
             
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Email</mat-label>
              <input 
              matInput
              [(ngModel)]="cliente.email"
              name="email"
              [disabled]="true">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Senha</mat-label>
              <input 
              matInput 
              [(ngModel)]="cliente.senha"
              name="senha"
              [disabled]="true"
              type="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          

          <button class="fullWidth mat-elevation-z4"  mat-flat-button color="primary" 
          (click)="delete()">Deletar</button>
          <button class="fullWidth mat-elevation-z4" routerLink="../../"  mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth">By Rodrigo Patricio</p>

</div>
