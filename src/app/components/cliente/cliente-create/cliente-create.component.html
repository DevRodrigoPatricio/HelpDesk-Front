<div class="container mat-elevation-z10">
    <form action="" class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="">

        <section class="section">
            <mat-checkbox  class="margin" color="primary" (click) ="addPerfil(0)" >Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary" [checked]="true" (click) ="addPerfil(1)" >Cliente</mat-checkbox>
            <mat-checkbox class="margin" color="primary" (click) ="addPerfil(2)" >Cliente</mat-checkbox>
          </section>

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Nome</mat-label>
              <input 
              matInput
              [(ngModel)]="cliente.nome"
              name="nome"
              [formControl]="nome"
              required
              maxlength="50"
              placeholder="Ex.. fulano ">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>CPF</mat-label>
              <input 
              matInput 
              [(ngModel)]="cliente.cpf"
              name="cpf"
              [formControl]="cpf"
              required
              mask="000.000.000-00"
              placeholder="Ex.. 000.000.000-00 ">
             
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Email</mat-label>
              <input 
              matInput
              [(ngModel)]="cliente.email"
              name="email"
              [formControl]="email"
              required 
              placeholder="Ex.. fulano@mail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Senha</mat-label>
              <input 
              matInput 
              [(ngModel)]="cliente.senha"
              name="senha"
              [formControl]="senha"
              required
              placeholder="Ex.. 1234" type="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          

          <button class="fullWidth mat-elevation-z4"  mat-flat-button color="primary" 
          [disabled]="!validaCampos()" (click)="create()">Cadastrar</button>
          <button class="fullWidth mat-elevation-z4" routerLink="../"  mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth">By Rodrigo Patricio</p>

</div>
