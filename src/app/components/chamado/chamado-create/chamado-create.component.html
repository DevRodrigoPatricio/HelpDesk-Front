<div class="container mat-elevation-z10">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado imagem ">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Titulo do Chamado</mat-label>
          <input 
          [formControl] ="titulo"
          required="true"
          matInput 
          placeholder="Ex. trocar bateria de notbook" >
        </mat-form-field>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um status</mat-label>
                <mat-select 
                [formControl] ="status"
                required="true"
                >
                  <mat-option value="0">ABERTO</mat-option>
                  <mat-option value="1">EM ANDAMENTO</mat-option>
                  <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select 
                [formControl] ="prioridade"
                required="true">
                  <mat-option value="0">BAIXA</mat-option>
                  <mat-option value="1">MEIDA</mat-option>
                  <mat-option value="2">ALTA</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
      
        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um tecnico</mat-label>
                <mat-select 
                [formControl] ="tecnico"
                required="true">
                  <mat-option value="0">VAldir</mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select 
                [formControl] ="cliente"
                required="true">
                  <mat-option value="0">VAldir</mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <form class="form">
            <mat-form-field class="full-width " appearance="outline">
              <mat-label>Deixe uma descrição</mat-label>
              <textarea class="descricao" 
              [formControl] ="descricao"
              required="true"
              matInput 
              placeholder="Ex. trocar bateria de notebook..."></textarea>
            </mat-form-field>
          </form>
          <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4 "  mat-raised-button color="primary">Criar</button>
          <button class="full-width mat-elevation-z4 " mat-stroked-button color="warn">Cancelar</button>
           
          <p class="full-width ">Desenvolvido por Rodrigo Patricio</p>
      </form>
</div>
