<div class="container ">
    <form class="form mat-elevation-z10">
        <h1>Help desk Dicas de um dev</h1>
        <img src="assets/img/login-image.svg" alt="Help desk Dicas de um dev">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="creds.email" 
          [formControl]="email"
          required
          name ="email"
           matInput placeholder="Ex. fulano@mail.com" >
           <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="creds.senha"
            [formControl]="senha"
            required
             name="senha" matInput placeholder="Ex. 123456"
              type="password" >
              <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
  
          <button mat-stroked-button color="primary" 
            [disabled]="!ValidaCampos()"
          class="full-width mat-elevation-z10" 
          (click)="logar()">Login</button>
       
      </form>
      
      
</div>
